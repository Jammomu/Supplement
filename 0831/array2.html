<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var arr_1 = ["사당", "교대", "방배", "강남"];
		var arr_2 = ["신사", "압구정", "옥수"];

    var result = arr_1.join("-"); // '-' 문자를 연결하여 하나의 문자열을 반환
    document.write(result, "<br>");

    var result1 = arr_1.concat(arr_2); // 2개의 배열을 하나로 합침
    document.write(result1, "<br>");
    
    var result2 = arr_1.slice(1,3); // 인덱스 번호 1번 부터 3번 이전까지
    document.write(result2, "<br>");
    
    arr_1.sort();
    document.write(arr_1, "<br>");
    
    arr_2.reverse();
    document.write(arr_2, "<br>");
    

  </script>
</head>
<body>
  
</body>
</html>
