<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function addNumber(num1, num2) { // 괄호 안에 있는 것을 '매개변수'라고 한다.
      var sum = num1 + num2;
      return sum;
    }
    var result = addNumber(2,3); // 괄호 안에 있는 수를 '인수'라고 한다.
    document.write("두 수를 더 한 값 : " + result);
  </script>
</head>
<body>
  
</body>
</html>
