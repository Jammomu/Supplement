<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 변수를 함수 처럼 사용할 수 있다. 아래의 함수는 이름이 지정되지 않았기 때문에 '익명함수'라고 한다.
    (function (a, b) { // 괄호 안에 있는 것을 '매개변수'라고 한다.
      sum = a + b;
    }(100,200))
    
    document.write("두 수를 더 한 값 : " + sum);
  </script>
</head>
<body>
  
</body>
</html>
