<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    window.onload = function() { // html과 css를 다 읽은 후에 실행

      autoTime(); // 실행과 동시에 한 번 아래의 함수를 실행 시키는데 이 문장을 쓰지 않고 실행 시킬 경우, 처음에 0000이 나오기 때문이다.
      setInterval(autoTime, 1000); // 1초 마다 아래의 함수를 불러준다

      function autoTime() {
        var today = new Date();
        // alert(today);
        var y = today.getFullYear(); // 년도 추출
        var m = today.getMonth()+1; // 월 추출 월은 0부터 시작하기 때문에 +1을 해준다.
        var d = today.getDate(); // 날짜
        var n = today.getDay(); // 요일. 요일은 숫자로 표기된다. 일(0), 월(1) ~ 금(5), 토(6)
        var yoil;
        if(n == '0') {
          yoil = '일'
        } else if(n == '1') {
          yoil = '월'
        } else if(n == '2') {
          yoil = '화'
        } else if(n == '3') {
          yoil = '수'
        } else if(n == '4') {
          yoil = '목'
        } else if(n == '5') {
          yoil = '금'
        } else if(n == '6'){
          yoil = '토'
        }
        alert(yoil);

        var h = today.getHours(); // 시
        var ml = today.getMinutes(); // 분
        var s = today.getSeconds(); // 초

        // document.write(y + "년" + m + "월" + d + "일" + yoil + "요일" + h + "시" + ml + "분" + s + "초");

        document.getElementById('year').innerHTML = y;
        document.querySelector('#month').innerHTML = m;
        document.querySelector('#date').innerHTML = d;
        document.querySelector('#nday').innerHTML = yoil;
        document.querySelector('#hour').innerHTML = h;
        document.querySelector('#minute').innerHTML = ml;
        document.querySelector('#second').innerHTML = s;
      }
    }
  </script>
</head>
<body>
  <h1>
    <span id="year">0000</span>년
    <span id="month">00</span>월
    <span id="date">00</span>일
    <span id="nday">0</span>요일
    <span id="hour">00</span>시
    <span id="minute">00</span>분
    <span id="second">00</span>초
  </h1>
</body>
</html>
